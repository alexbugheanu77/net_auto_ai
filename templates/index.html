<!DOCTYPE html>
<html>
<head>
    <title>AI-Powered Network Automation</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        textarea, input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Important: Includes padding and border in the element's total width and height */
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            overflow-x: auto;
            white-space: pre-wrap; /* Important: Allows wrapping of long lines */
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h1>AI-Powered Network Automation</h1>

    <form method="post">
        <label for="prompt">Enter your prompt:</label><br>
        <textarea id="prompt" name="prompt" rows="4" cols="50"></textarea><br>

        <label for="device_name">Device Name:</label><br>
        <input type="text" id="device_name" name="device_name" value="R1"><br>

        <button type="submit">Run</button>
    </form>

    {% if output %}
        <h2>Output:</h2>
        <pre>{{ output }}</pre>
    {% endif %}

    {% if device_facts %}
        <h2>Device Facts:</h2>
        <pre>{{ device_facts }}</pre>
    {% endif %}

</body>
</html>
